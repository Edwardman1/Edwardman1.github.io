<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Assistant:200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Neucha|Spartan&display=swap" rel="stylesheet">

    <title>Inkling Habitat</title>
</head>
<body>

    
    <div class="login">

        <div class="login__container">

            <input type="checkbox" id="chkbx">

            <div class="login__header">
               <img class="login__header--logo" src="./logo.svg" alt="Logo">
               <span class="login__header--text">inkling</span>
               <span class="login__header--desc">Habitat</span>
            </div>

            <hr class="hr">

            <form class="login__form">
                <input class="login__form--email" type="email" placeholder="Email Address">
                <input class="login__form--password" type="password" placeholder="Password">

                <div class="login__form--opt">

                    <label class="login__form--remb" for="chkbx">
                        <div class="fk-checkbox">
                            <img class="login__checkbox--checked" src="./checked.png" alt="checked">
                        </div>
                        Remember me
                    </label>

                    <a class="login__form--forgot" href="./">Forgot your password?</a>

                </div>

                <button class="login__form--button">Sign In</button>

            </form>

            <hr class="hr">

            <form class="login__buttons">
                <button class="login__buttons--b">Create Account</button>
                <button class="login__buttons--b">Learn More</button>
            </form>

            <hr class="hr">

        </div>

    </div>

    <footer class="footer">

        <span class="footer__text">Â© 2014 Inkling Systems, Inc.</span>

    </footer>

</body>
</html>
